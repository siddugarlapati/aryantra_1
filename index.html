
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryantra | Enterprise n8n & AI Automation Architects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FDFCF9;
        --cream: #F5F1E8;
        --sage: #8B9D83;
        --forest: #4A5D4A;
        --terracotta: #D4845C;
        --sand: #E8DCC4;
        --warm-white: #FFFEF9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #2D3319;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      .glass-panel {
        background: rgba(255, 254, 249, 0.6);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(139, 157, 131, 0.15);
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 25%, rgba(139, 157, 131, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 85% 75%, rgba(232, 220, 196, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(212, 132, 92, 0.04) 0%, transparent 60%);
      }
      .node-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 5s linear infinite;
      }
      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }
      .pill-input {
        background: rgba(255, 254, 249, 0.8);
        border: 1.5px solid rgba(139, 157, 131, 0.2);
        border-radius: 9999px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .pill-input:focus {
        border-color: #8B9D83;
        background: rgba(255, 254, 249, 1);
        box-shadow: 0 0 0 4px rgba(139, 157, 131, 0.1);
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-in {
        animation: fadeIn 0.6s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: #8B9D83; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4A5D4A; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
